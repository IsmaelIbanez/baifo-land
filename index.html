<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baify</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>

    <section class="hero is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <h1 class="title has-text-light">Baify</h1>
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active has-text-light">
                  Home
                </a>
                <a class="navbar-item has-text-light">
                  About
                </a>
                <a class="navbar-item has-text-light">
                  Contact
                </a>
                <span class="navbar-item">
                  <a class="button is-success is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Login</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>
    
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 has-text-light">
            Copy Left Music
          </p>
          <p class="subtitle is-2 has-text-light">
            Everything you need in one place.
          </p>
        </div>
      </div>

    </section>

    <section class="hero is-light is-fullheight">
      <div class="container img-container">

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">Chill</p>
            <img class="img-names" src="src/assets/img/chill.jpg">
          </a>
        </figure>

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">Workout</p>
            <img class="img-names" src="src/assets/img/workout.jpg">
          </a>
        </figure>

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">Lo-Fi</p>
            <img class="img-names" src="src/assets/img/gaming.jpg">
          </a>
        </figure>

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">Piano</p>
            <img class="img-names" src="src/assets/img/piano.jpg">
          </a>
        </figure>

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">String</p>
            <img class="img-names" src="src/assets/img/gaming.jpg">
          </a>
        </figure>

        <figure class="image img-playlist">
          <a href="">
            <p class="playlist-title">Energy</p>
            <img class="img-names" src="src/assets/img/yoga.jpg">
          </a>
        </figure>

      </div>
      
    </section>
  </body>
</html>
